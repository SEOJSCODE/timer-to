<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Обратный отсчет</title>
    <link rel="stylesheet" href="./index.b2625c6b.css">
</head>
<body>
<div class="main-container">
    <div class="date-block">
        <h1>Отсчет до даты</h1>
        <p class="date-description">Введите дату в поле ниже и я посчитаю сколько времени до нее осталось</p>
        <form class="date-form">
            <input type="datetime-local" id="add-date" name="date" required="" placeholder="DD.MM.YY">
            <button class="calculate-button" type="submit">Посчитать</button>
        </form>
        <div class="remained">
            <h2 class="remained-title">Осталось времени:</h2>
            <div class="remained-time">10 лет 364 дня 23 часа</div>
        </div>
    </div>
</div>
<script src="./index.5d9dacde.js" defer=""></script>
</body>
</html>
